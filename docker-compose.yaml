version: '3.8'

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - db
      - redis
    env_file: .env
  # frontend:
  #   build:
  #     context: frontend
  #     dockerfile: Dockerfile
  #     args:
  #       VITE_API_URL: db
  #   environment:
  #     - VITE_API_URL=db
  #   container_name: frontend
  #   restart: always
  #   ports:
  #     - "3666:80"
  #   depends_on:
  #     - backend
  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "${REDIS_PORT}:6379"
    restart: unless-stopped
volumes:
  postgres_data: